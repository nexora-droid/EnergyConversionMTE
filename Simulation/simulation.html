<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Energy Conversion Simulation</title>
    <link rel="stylesheet" href="simulation.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body>
    <div id="overlay"></div>
    <nav id="mainnav">
        <div id="navtitle">Energy Conversion - ETK</div>
        <div id="hamburger">
            <span class="material-symbols-outlined">menu</span>
        </div>
        <div class="side-menu" id="sidemenu">
            <div class="nav-links">
                <span class="material-symbols-outlined" id="closeMenu">close</span>
                <a href="../Welcome/index.html" class="navurl navpart">Welcome</a>
                <a href="../Overview/overview.html" class="navurl navpart">Overview of Experiment</a>
                <a href="../Simulation/simulation.html" class="navurl navpart">Simulation</a>
                <a href="../Photos/photos.html" class="navurl navpart">Photos</a>
            </div>
        </div>
    </nav>

    <div id="simulation">
        <h2>Energy Conversion Simulation</h2>

        <div id="sim-container">
            <canvas id="sim-canvas" width="600" height="400"></canvas>
            <div id="buttons">
                <button class="sim-button" data-type="electric">Mechanical -> Electrical </button>
                <button class="sim-button" data-type="thermal">Mechanical -> Thermal </button>
                <button class="sim-button" data-type="kinetic">Mechanical -> Kinetic </button>
            </div>
            <div id="controls">
                <label for="speedSlider">Gear Speed</label>
                <input type="range" id="speedSlider" min="1" max="10" value="5">
            </div>
        </div>
        
    </div>

    <script src="simulation.js"></script>
</body>
